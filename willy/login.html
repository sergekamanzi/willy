<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
  </head>

<body>
<section class="section">
    <div class="box">
        <div class="para">
            <h3 style="color: rgb(47, 47, 128);">Log-In</h3>
            <p>enter email and password</p>

            <div class="forms">
                <form action="../templates/dashboard.html" method="POST" id="">

                    <label for="fname">Email</label><br>
                    <input type="email" id="email" name="email" value=""><br>
                    <label for="lname">Password</label><br>
                    <input type="password" id="password" name="password"><br><br><br>
                    <input type="submit" value="Submit" style="border-radius: 20px;border: 0px solid black;background-color: rgb(27, 70, 150);font-weight: bold;">


                </form>
               
                <div class="register">
                    <a href="sign.html"><p>register here</p></a>
                </div>
            </div>
        </div>

    </div>
    

</section>

</body>
